<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>트윗 목록</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            background-color: #f5f5f5;
        }
        h1 {
            color: #1da1f2;
        }
        .tweet {
            background-color: white;
            border: 1px solid #e1e8ed;
            border-radius: 8px;
            padding: 15px;
            margin-bottom: 15px;
        }
        .tweet-user {
            font-weight: bold;
            color: #14171a;
        }
        .tweet-content {
            margin: 10px 0;
            color: #14171a;
        }
        .tweet-date {
            font-size: 0.9em;
            color: #657786;
        }
        .no-tweets {
            text-align: center;
            color: #657786;
            padding: 20px;
        }
    </style>
</head>
<body>
    <h1>트윗 목록</h1>

    {% if tweets %}
        {% for tweet in tweets %}
        <div class="tweet">
            <div class="tweet-user">{{ tweet.user.username }}</div>
            <div class="tweet-content">{{ tweet.payload }}</div>
            <div class="tweet-date">{{ tweet.created_at|date:"Y년 m월 d일 H:i" }}</div>
        </div>
        {% endfor %}
    {% else %}
        <div class="no-tweets">
            아직 트윗이 없습니다.
        </div>
    {% endif %}
</body>
</html>
